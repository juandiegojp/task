{% extends 'base.html' %} {% block content %}
<h1
  class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
>
  Task
  <span
    class="underline underline-offset-3 decoration-8 decoration-blue-400 dark:decoration-blue-600"
    >details</span
  >
</h1>
<blockquote
  class="text-xl italic font-semibold text-center text-gray-900 dark:text-white"
>
  <p>{{ task.title }}</p>
</blockquote>

<form action="" method="post">
  {% csrf_token %} {{form.as_p}}
  <button
    type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
  >
    Update
  </button>
</form>
<form action="{% url 'task_complete' task.id %}" method="post">
  {% csrf_token %}
  <button
    type="submit"
    class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-800"
  >
    Complete
  </button>
</form>
<form action="{% url 'task_delete' task.id %}" method="post">
  {% csrf_token %}
  <button
    type="submit"
    class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 focus:outline-none dark:focus:ring-red-800"
  >
    Delete
  </button>
</form>

{% endblock content %}
